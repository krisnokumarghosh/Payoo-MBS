<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- daisyUI and tailwind -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">


    <title>Payoo | Home</title>

    <style>
        *{
             font-family: "Outfit", sans-serif;
        }
    </style>

</head>
<body class="min-h-screen max-w-[450px] bg-base-200 mx-auto">
    <div class=" w-[263px] mx-auto pt-[210px]">
        <img src="./assets/Logo-full.png" alt="">
    </div>

   <div class="mt-[32px]">
     <div >
         <fieldset class="fieldset bg-white border-base-300 rounded-2xl max-w-[402px] mx-auto border p-7 h-[317px]">
             <legend class="fieldset-legend text-[15px]">Login</legend>

             <label class="label px-[10px] font-medium text-[#080808]">Mobile Number</label>
             <input maxlength="11" minlength="11" id="login-number" type="text" class="input w-full rounded-full border-0 bg-base-300 p-[20px] max-w-[338px] mx-auto" placeholder="Enter your number" />

             <label class="label px-[10px] mt-[16px] font-medium text-[#080808]">4 Digit Pin</label>
             <input maxlength="4" minlength="4" id="login-pin" type="password" class="input w-full rounded-full border-0 bg-base-300 p-[20px] max-w-[338px] mx-auto " placeholder="Enter 4 digit pin" />

             <button id="login-btn" class="btn btn-primary mt-4 rounded-full w-[338px] mx-auto ">Login</button>
         </fieldset>
     </div>
   </div>
   

   <script src="./script/machine.js"></script>
   <script src="./script/login.js"></script>
</body>
</html>
